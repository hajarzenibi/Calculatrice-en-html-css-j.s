<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculatrice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <!-- Bouton Historique -->
    <button id="history-btn" onclick="toggleHistory()">ðŸ•’</button>
    
    <!-- Section Historique -->
    <div id="history" class="history">
      <ul id="history-list"></ul>
    </div>

    <input type="text" id="display" disabled>
    <div class="buttons">
      <!-- PremiÃ¨re ligne : AC, (), %, + -->
      <button onclick="clearDisplay()" class="clear">AC</button>
      <button onclick="appendParentheses()">()</button>
      <button onclick="appendValue('%')">%</button>
      <button onclick="appendValue('+')">+</button>
      
      <!-- DeuxiÃ¨me ligne : 7, 8, 9, * -->
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">*</button>
      
      <!-- TroisiÃ¨me ligne : 4, 5, 6, - -->
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">-</button>
      
      <!-- QuatriÃ¨me ligne : 1, 2, 3, + -->
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>
      
      <!-- CinquiÃ¨me ligne : 0, ., = -->
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="deleteLastChar()" class="delete">âŒ«</button>
      <button onclick="calculateResult()" class="equal">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
